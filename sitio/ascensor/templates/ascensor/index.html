{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Ascensores</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{% static 'ascensor/css/login.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/ascensor/MisClientes.html">
      <img src="{% static 'ascensor/img/elevator.png' %}">
      <h1>Ascensores</h1>
      <h1 class="h3 mb-3 font-weight-normal">Ingresar</h1>
      <label for="inputEmail" class="sr-only">Nombre de Usuario</label>
      <input type="text" id="txtUsuario" class="form-control" placeholder="Nombre de Usuario" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
      <div class="row">&nbsp;</div>
      <img src="{% static 'ascensor/img/fake_facebook.png' %}">
      <p class="mt-5 mb-3 text-muted">Desarrollo Web y Mobile</p>
    </form>
  </body>
</html>
